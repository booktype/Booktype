{% load i18n %}
{% if not alreadyfollowing %}
<form method="POST" action="{% url "booki.messaging.views.view_follow" %}">{% csrf_token %}
<input type="hidden" name="target" value="@{{ username }}">
<button>{% trans "Follow me" %}</button>
</form>
{% else %}
<form method="POST" action="{% url "booki.messaging.views.view_unfollow" %}">{% csrf_token %}
<input type="hidden" name="target" value="@{{ username }}">
<button>{% trans "Stop following me" %}</button>
</form>
{% endif %}
