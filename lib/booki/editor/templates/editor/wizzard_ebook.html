{% load i18n %}
<div class="ebookwizzard ui-widget ui-widget-content ui-corner-all" style="padding: 1em; min-width: 500px;"> 
  <a name="close" href="#"><span style="float: right" class="ui-icon ui-icon-close"></span></a>
  <h4>{% trans "Ebook Settings" %}</h4>
  <div style="clear: both; margin-bottom: 5px; padding-bottom: 5px;"></div>
  
  <form  id="demoForm" method="post" action="#" onsubmit="return false;" class="bbq">
    <div id="fieldWrapper">

      <div class="step" id="format">
	<div class="input bottomSpace">
          <fieldset>
	    <legend>{% trans "Type of Ebook" %}</legend>
	    <dl>
	      <dt style="display:none;"></dt>
              <dd><label for="ipad"><input name="ebook_format" id="ipad" type="radio" value="ipad"/>{% trans "ipad" %}</label></dd>
              <dt style="display:none;"></dt>
              <dd><label for="kindle"><input name="ebook_format" id="kindle" type="radio"  value="kindle"/>{% trans "kindle" %}</label></dd>
              <dt style="display:none;"></dt>
	      <dd><label for="epub"><input name="ebook_format" id="epub" type="radio" value="epub"/>{% trans "general" %}</label></dd>
            </dl>
          </fieldset>
	</div>
      </div>

      <div id="fonts" class="step">
	<div class="input">
          <fieldset>
	    <legend>{% trans "Font" %}</legend>
	    <table class="wizard-table" cellpadding="0" cellspacing="0" border="0">
	      <tr>
                <td><label for="body_font-weight">{% trans "Body Text" %}</label></td>
                <td><select class="input_field_8em" name="body_font-family" id="body_font-familyt">
                    <option value="Fontin_Sans">{% trans "Fontin Sans" %}</option>
                    <option value="Arial">{% trans "Arial" %}</option>
                    <option value="Helvetica">{% trans "Helvetica" %}</option>
                </select></td>
                <td><label for="body_font-size">{% trans "Size" %}</label></td>
                <td><input class="input_field_3em" name="body_font-size" id="body_font-size" value="10"/></td>
	      </tr>
	      <tr>
                <td><label for="h1_font-weight">{% trans "Heading 1" %}</label></td>
                <td><select class="input_field_8em" name="h1_font-family" id="h1_font-family">
		    <option value="Fontin_Sans">{% trans "Fontin Sans" %}</option>
		    <option value="Arial">{% trans "Arial" %}</option>
		    <option value="Helvetica">{% trans "Helvetica" %}</option>
		</select></td>
		<td><label for="h1_font-size">{% trans "Size" %}</label></td>
                <td><input class="input_field_3em" name="h1_font-size" id="h1_font-size" value="14"/></td>
                <td><select class="input_field_8em" name="h1_text-transform" id="h1_text-transform">
		    <option value="uppercase">{% trans "UPPERCASE" %}</option>
		    <option value="lowercase">{% trans "lowercase" %}</option>
		    <option value="capitalize">{% trans "Capitalise" %}</option>
		</select></td>
		<td><select class="input_field_8em" name="h1_font-weight" id="h1_font-weight">
		    <option value="heavy">{% trans "Heavy" %}</option>
		    <option value="normal">{% trans "normal" %}</option>
		</select></td>
	      </tr>
	      <tr>
                <td><label for="h2_font-weight">{% trans "Heading 2" %}</label></td>
                <td><select class="input_field_8em" name="h2_font-weightamily" id="h2_font-family">
		    <option value="Fontin_Sans">{% trans "Fontin Sans" %}</option>
		    <option value="Arial">{% trans "Arial" %}</option>
		    <option value="Helvetica">{% trans "Helvetica" %}</option>
		</select></td>
		<td><label for="h2_font-size">{% trans "Size" %}</label></td>
		<td><input class="input_field_3em" name="h2_font-size" id="h2_font-size" value="12"/></td>
		<td><select class="input_field_8em" name="h2_text-transform" id="h2_text-transform">
		    <option value="uppercase">{% trans "UPPERCASE" %}</option>
		    <option value="lowercase">{% trans "lowercase" %}</option>
		    <option value="capitalize">{% trans "Capitalise" %}</option>
		</select></td>
		<td><select class="input_field_8em" name="h2_font-weight" id="h2_font-weight">
		    <option value="heavy">{% trans "Heavy" %}</option>
		    <option value="normal">{% trans "normal" %}</option>
		</select></td>
	      </tr>
	      <tr>
                <td><label for="h3_font-weight">{% trans "Heading 3" %}</label></td>
		<td><select class="input_field_8em" name="h3_font-family" id="h3_font-family">
		    <option value="Fontin_Sans">{% trans "Fontin Sans" %}</option>
		    <option value="Arial">{% trans "Arial" %}</option>
		    <option value="Helvetica">{% trans "Helvetica" %}</option>
		</select></td>
		<td><label for="h3_font-size">{% trans "Size" %}</label></td>
		<td><input class="input_field_3em" name="h3_font-size" id="h3_font-size" value="10"/></td>
		<td><select class="input_field_8em" name="h3_text-transform" id="h3_text-transform">
		    <option value="uppercase">{% trans "UPPERCASE" %}</option>
		    <option value="lowercase">{% trans "lowercase" %}</option>
		    <option value="capitalize">{% trans "Capitalise" %}</option>
		</select></td>
		<td><select class="input_field_8em" name="h3_font-weight" id="h3_font-weight">
		    <option value="heavy">{% trans "Heavy" %}</option>
		    <option value="normal">{% trans "normal" %}</option>
		</select></td>
	      </tr>
	      <tr>
                <td><label for="pre_font-weight">{% trans "Formatted" %}</label></td>
		<td><select class="input_field_8em" name="pre_font-family" id="pre_font-family">
		    <option value="Courier">{% trans "Courier" %}</option>
		    <option value="Courier_new">{% trans "Courier New" %}</option>
		    <option value="Monospace">{% trans "Monospace" %}</option>
		</select></td>
		<td><label for="pre_font-size">{% trans "Size" %}</label></td>
		<td><input class="input_field_3em" name="pre_font-size" id="pre_font-size" value="10"/></td>
	      </tr>
	    </table>
          </fieldset>    
	</div>
      </div>	
      
      <div id="Cover_Advanced" class="step">
	<div class="input bottomSpace">
          <fieldset>
	    <legend>{% trans "Cover" %}</legend>
            <dl>
              <dt><label for="cover_image">{% trans "Select cover image" %}</label></dt>
	      <dd><select name="cover_image" id="cover_image">
		  <option value="">{% trans "No Cover" %}</option>
		  <option disabled="disabled" role="separator">-------------------</option>
                  {% for cover in covers %}
                    <option value="{{ cover.cid }}" class="{{ cover.class }}">{{  cover.title }}</option>
                  {% endfor %}
              </select></dd>
            </dl> 
            <p style="max-width: 450px;">{% trans "Tip: Only images of the following filetypes can be used to publish an ebook: PNG, JPEG, GIF." %}</p>
          </fieldset>       
        <script>
          $(function() {
	     $("SELECT#cover_image OPTION").each(function(i, a) {
	        var v = $(a);

	        if(v.hasClass("coverbook")) {
	           v.html(v.html()+" ("+$.booki._('cover_book', 'BOOK')+")");
	        }

	        if(v.hasClass("coverebook")) {
	           v.html(v.html()+" ("+$.booki._('cover_ebook', 'E-BOOK')+")");
	        }

	        if(v.hasClass("coverpdf")) {
	           v.html(v.html()+" ("+$.booki._('cover_pdf', 'PDF')+")");
	        }

	        if(v.hasClass("notapproved")) {
	           v.html(v.html()+" ("+$.booki._('cover_notapproved', 'Pending').toUpperCase()+")");
	        }

	        if(v.hasClass("approved")) {
	           v.html(v.html()+" ("+$.booki._('cover_approved', 'APPROVED').toUpperCase()+")");
	        }
	     });

	  });
        </script>
	</div>
      </div>
      
      <div id="CSS_Advanced" class="step">
	<div class="input">
          <fieldset>
	    <legend>{% trans "CSS (Advanced)" %}</legend>
            <dl>
              <dt><label for="additional_css">{% trans "Your custom CSS" %}</label></dt>
	      <dd><textarea class="input_field_12em" name="additional_css" id="additional_css" style="width:99%;" rows="15"></textarea></dd>
	      <dt style="display:none;"></dt>
	      <dd><label for="custom_override"><input class="input_field_12em" name="custom_override" id="custom_override" type="checkbox" />{% trans "Override ALL previous settings with custom CSS" %}</label></dd>
            </dl> 
          </fieldset>       
	</div>
      </div>
    </div>

    <div id="demoNavigation"> 							
      <input class="navigation_button" id="back" value="{% trans "Back" %}" type="reset" />
      <input class="navigation_button" id="next" value="{% trans "Next" %}" type="submit" />
    </div>
  </form>
</div>
