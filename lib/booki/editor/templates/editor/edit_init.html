{% load staticfiles %}

<script type="text/javascript" src="{% static "editor/js/tiny_mce/jquery.tinymce.js" %}"></script>
<script type="text/javascript">
        $(function() {
                window.EVIL_TINY_OPTIONS = {
	                //mode: 'specific_textarea',
                        mode: 'exact', 

	                {% if request.LANGUAGE_CODE == "ru" %}
   	                  'language': 'ru',
                        {% endif %}

	                {% if request.LANGUAGE_CODE == "es" %}
   	                  'language': 'es',
                        {% endif %}

	                {% if request.LANGUAGE_CODE == "sq" %}
   	                  'language': 'sq',
                        {% endif %}

	                {% if request.LANGUAGE_CODE == "it" %}
   	                  'language': 'it',
                        {% endif %}

                        // Location of TinyMCE script
                        script_url : '{% static "editor/js/tiny_mce/tiny_mce.js" %}',

                        // General options
                        theme : "advanced",
                        plugins : "pagebreak,style,layer,table,save,advhr,advimage,advlink,emotions,iespell,inlinepopups,insertdatetime,preview,media,searchreplace,print,contextmenu,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template,bookilink,bookiimage,bookimessage,bookifootnotes,bookicomments,booki",

                        // Theme options
                        theme_advanced_buttons1 : "undo,redo,|,cut,copy,paste,|,search,replace,|,bold,italic,underline,strikethrough,|,bullist,numlist,|,justifyleft,justifycenter,justifyright,justifyfull,|,bookilink,unlink,anchor,bookiimage,|,bookiadv",
                        theme_advanced_buttons2 : "pastetext,pasteword,|,formatselect,fontselect,fontsizeselect,|,outdent,indent,blockquote,|,forecolor,backcolor,|,cleanup,code,fullscreen,bookifootnotes",
                        theme_advanced_buttons3 : "tablecontrols,|,hr,removeformat,visualaid,|,sub,sup,|,charmap,iespell,|,print,|,ltr,rtl,|,pagebreak,bookimessage",

                        theme_advanced_buttons4 : "",
                        theme_advanced_toolbar_location : "top",
                        theme_advanced_toolbar_align : "left",
                        theme_advanced_statusbar_location : "bottom",
                        theme_advanced_resizing : true,
	                theme_advanced_fonts :  "Arial=arial,helvetica,sans-serif;"+
	                                        "Courier New=courier new,courier;"+
	                                        "Georgia=georgia,palatino;"+
                                                "Tahoma=tahoma,arial,helvetica,sans-serif;"+
                                                "Times New Roman=times new roman,times;"+
                                                "Verdana=verdana,geneva;"+
                                                "Impact=impact,chicago;"+
                                                "Wingdings=wingdings,zapf dingbats",

	                bookiadv_hidden: 1,

                        // Example content CSS (should be your site CSS)
                        content_css : "{% static "editor/css/content.css" %}",
     	                theme_advanced_font_sizes: "10px,12px,13px,14px,16px,18px,20px",
	                font_size_style_values : "10px,12px,13px,14px,16px,18px,20px",

//                        document_base_url: '{{ request.META.SCRIPT_NAME|default:"/" }}',
//	                relative_urls: true,
	                convert_urls: false,
	                elements: "nourlconvert",

	                setup: function(ed) {
	                      ed.onPaste.add(function(ed, e) {
	                           return false;
	                      });
	                }
                };
        });
</script>
