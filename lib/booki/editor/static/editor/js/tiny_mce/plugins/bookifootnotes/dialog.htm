<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#bookifootnotes_dlg.insert_footnote}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/dialog.js?v={tinymce_version}"></script>
</head>
<body>
<form onsubmit="FootnotesDialog.insert(); return false;" action="#">
  <h3>{#bookifootnotes_dlg.insert_footnote}</h3>
  <div style="margin: 10px 10px 0px 10px;">
   <label>Insert</label>
    <select id="noteMenu" name="noteMenu" style="margin-bottom: 6px; width: 300px;">
	    <option selected value="new" id="new">{#bookifootnotes_dlg.new_footnote}</option>
	    <option value="old" style=" border-top: 1px solid black;" disabled="disabled">---------------------------------------------</option>
 
    </select>
    <br/>
    <textarea id="noteContent" name="noteContent" style="width: 100%;" rows="10"></textarea>
  </div>

  <div class="mceActionPanel">
    <input type="button" id="insert" name="insert" value="{#insert}" onclick="FootnotesDialog.insert();" /> 
    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
  </div>
</form>

</body>
</html>
