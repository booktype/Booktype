<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{#bookiimage_dlg.dialog_title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../../utils/mctabs.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../../utils/form_utils.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../../utils/validate.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="../../utils/editable_selects.js?v={tinymce_version}"></script>
	<script type="text/javascript" src="js/dialog2.js"></script>
</head>
<body id="advimage" style="display: none" role="application">
 <div class="tabs">
  <ul>
    <li id="browse_tab" class="current" aria-controls="browse_panel"><span><a href="javascript:mcTabs.displayTab('browse_tab','browse_panel');" onmousedown="return false;">{#bookiimage_dlg.browse}</a></span></li>
    <li id="upload_tab" aria-controls="upload_panel"><span><a href="javascript:mcTabs.displayTab('upload_tab','upload_panel');" onmousedown="return false;">{#bookiimage_dlg.upload}</a></span></li>
  </ul>
 </div>

 <div class="panel_wrapper">
  <div id="browse_panel" class="panel current">
 
   <table border="0" width="100%">
    <tr>
    <td valign="top">   
    <fieldset>
     <legend>{#bookiimage_dlg.images}</legend>
       <div id="filesframe" style="overflow: auto; width: 480px; height: 270px;"></div>
     </fieldset>
    </td>

    <td width="200" valign="top">
     <fieldset>
       <legend>{#bookiimage_dlg.preview}</legend>
       <div id="previewdiv"></div>
     </fieldset>
    </td>
   </tr>
  </table>
  </div>

  <div id="upload_panel" class="panel">
    <fieldset>
     <legend>{#bookiimage_dlg.upload_image}</legend>
         <div id="frameupload2" style="overflow: auto; width: 300px; height: 200px;"></div>
     </fieldset>

  </div>
 </div>

 <div class="mceActionPanel">
  <input type="button" id="insert" name="insert" value="{#insert}" onclick="FileBrowserDialogue.insert();" /> 
  <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
 </div>
</body>
</html>
