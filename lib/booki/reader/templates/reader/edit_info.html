{% load i18n %}

<div class="dialog" title="{% trans "Edit Book Info" %}">
  <iframe name="hidden_frame" style="border: 0px; width: 0px; height: 0px"></iframe>
  <form method="post" action="{% url edit_info book.url_title %}"  target="hidden_frame" enctype="multipart/form-data">

     <p><b>{% trans "Book description:" %}</b></p>
     <textarea name="description" style="width: 100%; height: 210px;">{{ book.description }}</textarea>
     <p><b>{% trans "Book image:" %}</b></p>
     <input type="file" name="cover" size="40">
  </form>
</div>
