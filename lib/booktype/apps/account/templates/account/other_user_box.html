{% load i18n staticfiles messaging_tags %}

<figure><img src="{% url "view_profilethumbnail" current_user %}?width=240" alt=""></figure>
<div class="list-info">
    <h2 class="box-title">{{ current_user.get_full_name }}</h2>
    <a href="{% url "accounts:view_profile" current_user.username %}">{{ current_user.username }}</a>

    <p>{{ current_user.profile.description|escape }}</p>
    
		{# <p><a href="#">{% trans "Track updates by RSS" %}</a> <img src="{% static 'core/img/rss.png' %}"></p>#}
</div>
