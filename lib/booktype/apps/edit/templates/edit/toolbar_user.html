{% load i18n booktype_tags %}

{% if request.user.is_authenticated %}
  <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">{% username request.user %}<span class="caret"></span></button>
        <ul class="dropdown-menu pull-right">
          <li><a href="{% url "accounts:view_profile" request.user.username %}" target="_blank"><i class="fa fa-user"></i>{% trans "My Dashboard" %}</a></li>
          {% if request.user.is_superuser %}
             <li><a href="{% url "control_center:frontpage" %}" target="_blank"><i class="fa fa-gears"></i>{% trans "Control Center" %}</a></li>
          {% endif %}
          <li><a href="//sourcefabric.booktype.pro/booktype-21-for-authors-and-publishers/" target="_blank"><i class="fa fa-book"></i>{% trans "User Manual" %}</a></li>
          <li class="divider"></li>
          <li><a href="{% url "accounts:signout" %}"><i class="fa fa-sign-out"></i>{% trans "Log out" %}</a></li>
        </ul>
    {% else %}
  <button class="btn btn-inverse dropdown-toggle" data-toggle="dropdown">{%  trans "Log in" %}<span class="caret"></span></button>
{% endif %}
