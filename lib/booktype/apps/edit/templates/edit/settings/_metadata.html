{% extends "edit/settings/generic.html" %}
{% load i18n %}

{% block extra_content %}
<script>
    $('input[type="text"], textarea').each(function () {
        if ($(this).val().length > 0) {
            var deleteBtn = window.booktype.ui.getTemplate('templateDeleteMetaField');
            var parent = $(this).closest('li');
            parent.prepend(deleteBtn);
        }
    });
</script>

<div id="deleteMetaFieldModal" data-remote-cmd="remove_metafield" data-reload-module="metadata" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h3>{% trans "Delete metadata content" %}</h3>
            </div>
            <div class="modal-body">
                <p>
                {% trans "Are you sure you would like to delete this metadata content? You will not be able to undo this operation!" %}
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">
                    {% trans "Cancel" %}
                </button>
                <button id="confirm_delete" class="btn btn-primary">
                    {% trans "Confirm" %}
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
