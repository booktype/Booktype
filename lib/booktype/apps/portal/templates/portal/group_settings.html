{% extends "core/base.html" %}
{% load i18n %}

{% block content %}
    <div class="container groupsettings">
        <div class="row two-col">
            <div class="col-xs-8">
                <div class="box gray">
                    <h2 class="box-title-alter">{% trans "Group Settings" %}</h2> 
                    <form method="post" action="#"  enctype="multipart/form-data" name="formsettings">
                        {% csrf_token %}
                        <fieldset class="plain">
                            <ul class="list">
                                {{ form.as_ul }}
                            </ul>
                            <button class="btn btn-default float-left">{% trans "Save changes" %}</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
